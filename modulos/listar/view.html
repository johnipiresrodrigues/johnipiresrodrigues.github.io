		<section class="content-header">
        
          <h1>
            Agora tem {{total}} aplicativos para você baixar.
          </h1>
          <h5 ng-show="total == 0">
            Os aplicativos são atualizados a todo momento, volte mais tarde
            para baixar novos aplicativos.
          </h5>
    </section>

        <!-- Main content -->
        <section class="content">	

			<div class="alert alert-danger" role="alert" ng-show="retorno.erro">
			  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			  <span class="sr-only">Error:</span>
			  {{retorno.mensagem}}
			</div>	
			  
			<div class="row" ng-show="true">
			   <div class="col-sm-6 col-md-3 col-lg-2" ng-repeat="aplicativo in aplicativos">
				  <a href="#/app/{{aplicativo._id}}">
					  <div class="thumbnail">
						 <img  ng-src="{{aplicativo.imagem}}"> 
						 <div class="caption">
							{{aplicativo.nome.substring(0,8)}}
						 </div>
					  </div>
				  </a>
			   </div>			  
			</div>

      <nav ng-show="paginacao">
        <ul class="pagination pagination-lg">
          <li>
            <a href aria-label="Previous" ng-click="listar(inicio)">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          
          <li class="{{pagina.selecionado}}" ng-repeat="pagina in paginas">
              <a href ng-click="listar(pagina.index)" >{{pagina.index}}</a>
          </li>
         
          
          <li>
            <a href aria-label="Next" ng-click="listar(fim)">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>

        </ul>
      </nav>
			
</section>
